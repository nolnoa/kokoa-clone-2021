<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:08</span>
      </div>
      <div class="status-bar__column">
        <span>64%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings">
        <li class="settings__list">
          <i class="fas fa-bullhorn"></i>
          <span>Notice</span>
        </li>
        <li class="settings__list">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="settings__list">
          <div class="settings-description">
            <div>
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings-description__text">
              <span>Latest Version</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="settings-border"></div>

    <main class="main-screen">
      <ul class="settings">
        <li class="settings__list">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__list">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings__list">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="settings__list">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </li>
        <li class="settings__list">
          <i class="fas fa-sliders-h"></i>
          <span>Display</span>
        </li>
        <li class="settings__list">
          <div class="settings-description">
            <div>
              <i class="fas fa-paint-brush"></i>
              <span>Themes</span>
            </div>
            <div class="settings-description__text">
              <span>Default Theme</span>
            </div>
          </div>
        </li>
        <li class="settings__list">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notice"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="wide-screen-alert">
      <span>Your screen is too wide :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
