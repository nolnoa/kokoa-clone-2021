<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:08</span>
      </div>
      <div class="status-bar__column">
        <span>64%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span>Tom</span>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search"></i></span>
        <span id="alt-screen-header__burger"><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-timestamp">
        <div>
          <span>Thurday, Jan 6, 19:38</span>
        </div>
      </div>
    </main>

    <div class="message">
      <div class="message-row">
        <img src="photos/fruit.png" />
        <div class="message-row__content">
          <span class="message__name">Tom</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--send">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Huh? Who are you?</span>
            <span class="message__time">21:21</span>
          </div>
        </div>
      </div>
    </div>

    <form class="chat-input">
        <div class="chat-input__plus">
          <i class="far fa-plus-square"></i>
        </div>
      </div>
      <div class="chat-input__column">
        <input type="text" placeholder="Write a message..." />
        <div class="chat-input__emobtn">
          <i class="far fa-grin-stars"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="wide-screen-alert">
      <span>Your screen is too wide :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
