<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:08</span>
      </div>
      <div class="status-bar__column">
        <span>64%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-headphones-alt fa-lg"></i></span>
        <span>
          <div class="nav__more-notice cog-notice"></div>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="photos/fruit.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">nolnoa</h4>
            <div class="user-component__more-phone-number">
              <h6 class="user-component__subtitle">+82 012 3456 7890</h6>
              <div class="user-component__warning">
                <span>!</span>
              </div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-comment-alt fa-2x"></i></span>
          <span class="user-component__more-comment-icon">=</span>
        </div>
      </div>
      <div class="icon-list more-icon-upper">
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="fas fa-qrcode fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>QR Code</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="far fa-address-book fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Add by<br />Contacts</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="fas fa-fingerprint fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Add by ID</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="far fa-envelope fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Invite</span>
          </div>
        </div>
      </div>
      <div class="icon-list">
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="fas fa-qrcode fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>QR Code</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="far fa-address-book fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Add by<br />Contacts</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="fas fa-fingerprint fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Add by ID uialjfw</span>
          </div>
        </div>
        <div class="icon-list__column">
          <div class="icon-list__icon">
            <i class="far fa-envelope fa-lg"></i>
          </div>
          <div class="icon-list__title">
            <span>Invite me every</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notice"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
