<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:08</span>
      </div>
      <div class="status-bar__column">
        <span>64%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="nav__more-notice cog-notice"></div>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__column">
          <div class="find-icons__icon">
            <i class="fas fa-qrcode fa-lg"></i>
          </div>
          <div class="find-icons__title">
            <span>QR Code</span>
          </div>
        </div>
        <div class="find-icons__column">
          <div class="find-icons__icon">
            <i class="far fa-address-book fa-lg"></i>
          </div>
          <div class="find-icons__title">
            <span>Add by<br />Contacts</span>
          </div>
        </div>
        <div class="find-icons__column">
          <div class="find-icons__icon">
            <i class="fas fa-fingerprint fa-lg"></i>
          </div>
          <div class="find-icons__title">
            <span>Add by ID</span>
          </div>
        </div>
        <div class="find-icons__column">
          <div class="find-icons__icon">
            <i class="far fa-envelope fa-lg"></i>
          </div>
          <div class="find-icons__title">
            <span>Invite</span>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <h5>Open chats</h5>
        <h6>Go to Open Chat Home <i class="fas fa-chevron-right fa-xs"></i></h6>
      </div>
      <div class="open-post">
        <div class="open-post__column-left">
          <h4 class="open-post__title">#Photo</h4>
          <h5 class="open-post__hashtag">#photo#studio#fruits</h5>
          <div class="open-post__members">
            <img src="photos/fruit.png" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column-right">
          <img src="photos/fruit.png" />
          <div class="open-post__photo-likes">
            <i class="fas fa-heart"></i>
            <span>426</span>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column-left">
          <h4 class="open-post__title">Fruits</h4>
          <h5 class="open-post__hashtag-two">#fruits #tropical #yammy</h5>
          <div class="open-post__members">
            <img src="photos/fruit.png" />
            <span class="open-post__members-count">455 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column-right">
          <img src="photos/fruit.png" />
          <div class="open-post__photo-likes">
            <i class="fas fa-heart"></i>
            <span>224</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notice"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
